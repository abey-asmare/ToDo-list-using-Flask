<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- font awesome cdn -->
        <script src="https://kit.fontawesome.com/a4a193a64f.js" crossorigin="anonymous"></script>

    <!-- bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <!-- custom styling -->
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/styles.css') }} ">
<title>{% block title %} {% endblock %}</title>
    <style>
        {% block styling %}
        {% endblock %}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg my-nav" data-bs-theme="dark">
        <div class="container-fluid ">
          <a class="navbar-brand" href="#">Your Board</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse row" id="navbarNav">
            <ul class="navbar-nav ">
                <div class="col mx-3">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Board Title</a>
                      </li>
                </div>
                <div class="col-6">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          My ToDo's
                        </a>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                </div>
                    {% if current_user.is_authenticated  == False%}
                <div class="col mx-3">
                    <li class="nav-item">
                        <a href="{{ url_for('register') }}" class="btn nav-link register-btn" >Register</a>
                      </li>
                </div>
                <div class="col mx-3">
                    <li class="nav-item">
                      <a href="{{ url_for('login') }}" class="btn nav-link login-btn" >Login</a>
                    </li></div>
                {% else %}
                <div class="col mx-3 ">
                  <li class="nav-item">
                    <a href="{{ url_for('logout') }}" class="btn nav-link logout-btn" >Logout</a>
                  </li></div>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>
{% block content %} {% endblock %}

</body>
</html>
